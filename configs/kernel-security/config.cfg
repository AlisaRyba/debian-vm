# Конфигурация автоматизатора безопасности ядра

# Настройки сканирования
SCAN_INTERVAL=24
FAIL_THRESHOLD=30
AUTO_APPLY_FIXES=true
AUTO_REBOOT=false

# Настройки уведомлений
SEND_EMAIL=false
ADMIN_EMAIL="security@company.com"

# Системные настройки
LOG_RETENTION_DAYS=30
REPORT_RETENTION_DAYS=90

# Флаги функций
ENABLE_IMMEDIATE_FIXES=true
ENABLE_REBOOT_FIXES=true

# Уровень безопасности
SECURITY_LEVEL="medium"

# Пути
KERNEL_HARDENING_CHECKER="/usr/local/bin/kernel-hardening-checker"
SYSCTL_CONF_DIR="/etc/sysctl.d"
GRUB_CONF="/etc/default/grub"